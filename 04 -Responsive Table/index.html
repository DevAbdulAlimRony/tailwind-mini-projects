<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-slate-300">
        <div class="shadow-xl rounded-lg mx-10 md:block">
            <!-- Do Hidden here and use grid layout for the medium screen -->
            <table class="w-full">
                <thead class="bg-slate-50 border border-b-slate-400 text-xl font-medium">
                    <th class="w-20 p-3 text-center">Customer ID</th>
                    <th class="p-3 text-center">Products</th>
                    <th class="w-24 p-3 text-center">Status</th>
                    <th class="w-24 p-3 text-center">Date</th>
                    <th class="w-32 p-3 text-center">Total Price</th>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr class="text-md bg-white">
                        <td class="p-3 font-bold text-blue-500 whitespace-nowrap hover:underline hover:cursor-pointer">123</td>
                        <td class="p-3 text-slate-700 whitespace-nowrap">Chair, Table, Sofa, Chair, Table, Sofa, Chair, Table, Sofa</td>
                        <td class="p-1 text-slate-700 whitespace-nowrap">Delivered</td>
                        <td class="p-3 text-slate-700 whitespace-nowrap">12/3/2023</td>
                        <td class= "p-3 text-slate-700 whitespace-nowrap">7500</td>
                    </tr>
                    <tr class="text-md bg-gray-200">
                        <td class="p-3 font-bold text-blue-500 whitespace-nowrap hover:underline hover:cursor-pointer">124</td>
                        <td class="p-3 text-slate-700 whitespace-nowrap">Chair, Table, Sofa</td>
                        <td class="p-3 text-slate-700 whitespace-nowrap">Shipped</td>
                        <td class="p-3 text-slate-700 whitespace-nowrap">12/3/2023</td>
                        <td class="p-3 text-slate-700 whitespace-nowrap">7500</td>
                    </tr>
                    <tr class="text-md bg-white">
                        <td class="p-3 font-bold text-blue-500 hover:underline hover:cursor-pointer whitespace-nowrap">125</td>
                        <td class="p-3 text-slate-700 whitespace-nowrap">Chair, Table, Sofa</td>
                        <td class="p-3 text-slate-700 whitespace-nowrap">Pending</td>
                        <td class="p-3 text-slate-700 whitespace-nowrap">12/3/2023</td>
                        <td class="p-3 text-slate-700 whitespace-nowrap">7500</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
